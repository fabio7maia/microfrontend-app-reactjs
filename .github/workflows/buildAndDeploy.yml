# This is a basic workflow to help you get started with Actions

name: Build and Deploy in Github Pages

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
    push:
        branches:
            - master

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout üõéÔ∏è
              uses: actions/checkout@v2.3.1

            - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
              run: |
                  yarn
                  yarn run build
              env:
                  GENERATE_SOURCEMAP: ${{ secrets.GENERATE_SOURCEMAP }}
                  REACT_APP_LOGGER_DEBUG: ${{ secrets.REACT_APP_LOGGER_DEBUG }}
                  REACT_APP_LOGGER_ERROR: ${{ secrets.REACT_APP_LOGGER_ERROR }}
                  REACT_APP_LOGGER_LOG: ${{ secrets.REACT_APP_LOGGER_LOG }}
                  REACT_APP_HOST_WIDGETS_MODULE: ${{ secrets.REACT_APP_HOST_WIDGETS_MODULE }}
                  PUBLIC_URL: ${{ secrets.PUBLIC_URL }}

            - name: Deploy üöÄ
              uses: JamesIves/github-pages-deploy-action@4.1.5
              with:
                  branch: gh-pages # The branch the action should deploy to.
                  folder: dist # The folder the action should deploy
