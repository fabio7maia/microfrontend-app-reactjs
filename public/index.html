<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="shortcut icon" href="<%= PUBLIC_URL %>/favicon.ico" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" />
	<meta name="theme-color" content="#000000" />
	<title>React App</title>
</head>

<body style="margin: 0; padding: 0;">
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root">
		<div style="display: flex; align-items: center; justify-content: center; width: 100%; min-height: 100vh;">
			<div id="loading" style="width: 100px;">&nbsp;</div>
		</div>
	</div>
	<script src="<%= PUBLIC_URL %>/js/lottie-5.5.9.min.js" type="text/javascript"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			var animation = bodymovin.loadAnimation({
				container: document.getElementById('loading'),
				path: '<%= PUBLIC_URL %>/animations/loading.json',
				renderer: 'svg',
				loop: true,
				autoplay: true,
				name: 'Loading',
			});
		});
	</script>
</body>

</html>
